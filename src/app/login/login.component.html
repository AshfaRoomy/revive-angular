<div id="main-div" [ngStyle]="{ background: 'url(assets/images/reg.png)' }">
    <div class="reg-container">
        <div class="form-box login">
            <div class="login-head">
                <h3>
                    <a routerLink="/signup" id="signupLink">Sign&nbsp;up</a>
                </h3>
                <h3 class="active">
                    <a routerLink="/login" id="loginLink"> Login</a>
                </h3>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="email" formControlName="email" />
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="password" formControlName="password" />
                    <label for="password">Password</label>
                </div>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>

                <button class="btn btn-default" type="submit" [disabled]="!loginForm.valid">Login</button>
                <p class="link">
                    Don't have an account? <a routerLink="/signup" id="signupLink">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
</div>
