<section id="add-product-dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="dialog-head col-md-11">
                    <h1>Add Product</h1>
                </div>
                <div class="close-btn col-md-1">
                    <button type="button" id="close" class="close" data-dismiss="modal" (click)="onClose()">
                        <span>&times;</span>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <form [formGroup]="addProductForm" (ngSubmit)="onAddProduct()">
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input id="image" formControlName="image" #scaledImage>
                    </div>
                    <div class="form-group">
                        <img [src]="scaledImage.value" class="prod-img">
                    </div>
                    <div class="form-group">
                        <label for="productName">Product Name </label>
                        <input id="productName" type="text" formControlName="productName">
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand </label>
                        <input id="brand" type="text" formControlName="brand">
                    </div>
                    <div class="form-group">
                        <label for="price">Price </label>
                        <input id="price" type="text" formControlName="price">
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity </label>
                        <input id="quantity" type="number" formControlName="quantity">
                    </div>
                    <div class="form-group">
                        <label for="description">Description </label>
                        <input id="description" type="text" formControlName="description">
                    </div><br>
                    <div class="form-group">
                        <select formControlName="category" class="form-select form-select-lg mb-3">
                            <option value="none" selected hidden>Category</option>
                            <option *ngFor="let item of categoryList">{{item.categoryName}}</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                            (click)="onClose()">Close</button>
                        <button type="submit" class="btn btn-default" [disabled]="!addProductForm.valid">Add
                            product</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>
