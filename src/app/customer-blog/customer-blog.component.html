<section id="cust-blog">
    <div class="container-fluid container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog-name">
                    <h1>{{ blog.blogTitle }} </h1>
                </div>
                
                  
        
                    <div class="contents">
                        <div class="image-container">
                            <img [attr.src]="blog.image" alt="" />
                        </div>
                        
                        <div class="content">
                            <p *ngIf="!showFullContent">{{ blog.blogContent.substring(0, 200) }}...<a (click)="toggleContent()">Read {{ showFullContent ? 'Less' : 'More' }}</a></p>
                            <p *ngIf="showFullContent">{{ blog.blogContent }}<a (click)="toggleContent()">Read {{ showFullContent ? 'Less' : 'More' }}</a></p>
                            
                        </div>
                       
                        
                    </div>
            </div>
        </div>
       
        
    </div>

    

</section>
