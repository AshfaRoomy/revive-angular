<section id="home" [ngStyle]="{ background: 'url(assets/images/home1.png)' }">
    <h3>Unleash</h3>
    <h2>Your skin's</h2>
    <h1>Radiance</h1>
    <button class="btn btn-default">Shop Now</button>
</section>

<section id="features">
    <div class="card-container">
        <div class="card">
            <div class="feat-img">
                <img [src]="feature1" />
            </div>
            <p>Free Shipping</p>
        </div>
        <div class="card">
            <div class="feat-img">
                <img [src]="feature2" />
            </div>
            <p>24/7 Support</p>
        </div>
        <div class="card">
            <div class="feat-img">
                <img [src]="feature3" />
            </div>
            <p>Offers & Promotions</p>
        </div>
        <div class="card">
            <div class="feat-img">
                <img [src]="feature4" />
            </div>
            <p>Save Money</p>
        </div>
        <div class="card">
            <div class="feat-img">
                <img [src]="feature5" />
            </div>
            <p>Happy Shopping</p>
        </div>
    </div>

</section>

<section id="categories">
    <div class="category-container" [ngStyle]="{ background: 'url(assets/images/categories/cat1.png)' }">
        <div class="category-card" routerLink="/productCategory/cosmetics" routerLinkActive="active">
            <h3>Glam Up</h3>
        </div>
    </div>
    <div class="category-container" [ngStyle]="{ background: 'url(assets/images/categories/cat2.png)' }">
        <div class="category-card" routerLink="/productCategory/skincare" routerLinkActive="active">
            <h3>Healthy<br>Skin</h3>
        </div>
    </div>
    <div class="category-container" [ngStyle]="{ background: 'url(assets/images/categories/cat3.png)' }">
        <div class="category-card" routerLink="/productCategory/haircare" routerLinkActive="active">
            <h3>Voluminous<br>Hair</h3>
        </div>
    </div>
    <div class="category-container" [ngStyle]="{ background: 'url(assets/images/categories/cat4.png)' }">
        <div class="category-card" routerLink="/productCategory/fragrance" routerLinkActive="active">
            <h3>Fragrance</h3>
        </div>
    </div>
    <div class="category-container" [ngStyle]="{ background: 'url(assets/images/categories/cat5.png)' }">
        <div class="category-card" routerLink="/productCategory/bathnbody" routerLinkActive="active">
            <h3>Body<br>Lotions</h3>
        </div>
    </div>
</section>

 
  <section id="poster">
    
    <swiper-container>
    
        <swiper-slide>  
            <img [src]="poster1" alt="">
        </swiper-slide>   
         <swiper-slide>
            <img [src]="poster2" alt="">  
        </swiper-slide>
        <swiper-slide>
            <img [src]="poster3" alt="">  
        </swiper-slide> ...
      </swiper-container>
  </section>
  
  

<section id="banner" [ngStyle]="{ background: 'url(assets/images/banner1.png)' }">
    <div class="banner-container">
        <div class="banner-content">
            <div class="supscript">
                <h1>R</h1>
            </div>
            <div class="content">
                <h3>ejuvenate</h3>
                <h3>eplenish</h3>
                <h3 class="rev">evive</h3>
            </div>
        </div>
        <button class="btn btn-default">Shop Now</button>
    </div>

</section>
<section id="product-sliders">
    <div class="cosmetic-slider">
        <div class="slider-container">
            <div class="slider" [style.transform]="'translateX(' + slidePosition + 'px)'">
              <!-- Your slides go here -->
              <app-category-product-item  class="productElement slide" *ngFor="let product of cosmeticProductList" [productElement]="product"></app-category-product-item >
                <!-- <app-category-product-item  class="productElement slide" *ngFor="let product of cosmeticProductList.slice(3, 7)" [productElement]="product"></app-category-product-item > -->
        
            </div>
            
            
          </div>
          <div class="buttons">
            <button class="btn btn-default" (click)="prevSlide()">&lt;</button>
        <button class="btn btn-default" (click)="nextSlide()">&gt;</button>
        </div>
      </div>
</section>
