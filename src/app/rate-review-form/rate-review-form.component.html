<div class="modal fade" id="rate" tabindex="-1" role="dialog" aria-labelledby="rateLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="dialog-head  col-md-11">
                    <h3 class="modal-title" id="rateLabel">How was your product? Tell us</h3>
                </div>
                <div class="close-btn col-md-1">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
               
            </div>
            <div class="modal-body">
                <form [formGroup]="rateReviewForm" (ngSubmit)="onSubmitRate()">
                    <div class="form-group">
                        <!-- <div class="rating">
                            <ng-container class="form-control" formControlName="rate" *ngFor="let i of stars">
                                <i class="fa-regular fa-star" (click)="updateRating(i)"></i>
                            </ng-container>
                        </div> -->
                        <section>                           
                            <ng-rating-bar 
                            class="star-rating"
                             [control]="rateControl"
                            [ratingCount]="5" 
                            type="number"
                          ></ng-rating-bar>  
                        </section>
                    </div>
                    <div class="form-group">
                        <label for="review">Your review</label>
                        <textarea id="feedbackId" class="form-control" type="text" formControlName="feedback"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary closeBtnId" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary rateBtnId">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
