<section id="add-blog-dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="dialog-head col-md-11">
                    <h1>Add Blog</h1>
                </div>
                <div
                    class="close-btn col-md-1                                                                                                                  ">
                    <button type="button" class="close" data-dismiss="modal" (click)="onClose()">
                        <span>&times;</span>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <form [formGroup]="addBlogForm" (ngSubmit)="onAddBlog()">
                    <div class="form-group">
                        <label for="imageURLId">Image URL</label>
                        <input id="imageURLId" formControlName="imageUrl" #scaledImage>
                    </div>
                    <div class="form-group">
                        <img [src]="scaledImage.value" class="catg-img">
                    </div>
                    <div class="form-group">
                        <label for="blogTitle">Title </label>
                        <input id="blogTitle" type="text" formControlName="blogTitle">
                    </div>
                    <div class="form-group">
                        <label for="content">Content </label>
                        <input id="content" type="text" formControlName="content">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                            (click)="onClose()">Close</button>
                        <button type="submit" class="btn btn-default" [disabled]="!addBlogForm.valid">Add
                            Blog</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>
